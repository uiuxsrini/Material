<div layout-gt-md="row">
  <panel-widget flex-gt-md="50" title="HTML5 Battery API" template="app/views/partials/infoPanel.html"></panel-widget>
  <panel-widget flex title="Autocomplete Input" template="app/views/partials/autocomplete.html" options="true"></panel-widget>
</div>

<div layout-gt-md="row">
  <panel-widget flex-gt-md="50" title="Performance" template="app/views/partials/progress.html" options="true"></panel-widget>
  <panel-widget flex title="TODO list" template="app/views/partials/checkboxes.html"></panel-widget>
</div>

<md-grid-list layout-margin flex md-cols="1" md-cols-gt-md="3" md-row-height="2:1" md-gutter="12px">
  <md-grid-tile class="md-whiteframe-z1 blue">
    <div layout-fill layout="row" layout-align="center" class="md-tile-content">
      <h2>Over 9000</h2>
    </div>
    <md-grid-tile-footer>
      <div class="md-tile-content" layout="row">
        <md-icon md-svg-icon="www"></md-icon>
        <h2 layout-padding>Site visitors</h2>
      </div>
    </md-grid-tile-footer>
  </md-grid-tile>

  <md-grid-tile class="md-whiteframe-z1 orange">
    <div layout-fill layout="row" layout-align="center" class="md-tile-content">
      <h2>12</h2>
    </div>
    <md-grid-tile-footer>
      <div class="md-tile-content" layout="row">
        <md-icon md-svg-icon="notifications"></md-icon>
        <h2 layout-padding>Warnings</h2>
      </div>
    </md-grid-tile-footer>
  </md-grid-tile>

  <md-grid-tile class="md-whiteframe-z1 green">
    <div layout-fill layout="row" layout-align="center" class="md-tile-content">
      <h2>42%</h2>
    </div>
    <md-grid-tile-footer>
      <div class="md-tile-content" layout="row">
        <md-icon md-svg-icon="memory"></md-icon>
        <h2 layout-padding>Memory load</h2>
      </div>
    </md-grid-tile-footer>
  </md-grid-tile>
</md-grid-list>
